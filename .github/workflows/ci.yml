name: ‚öôÔ∏è CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  redwood-ci:
    name: üå≤ Redwood CI
    runs-on: ubuntu-latest
    steps:
      - name: üå≤ Redwood CI
        uses: redwoodjs/project-ci-action@main

      - run: npx playwright install --with-deps

      - name: üé≠ Playwright E2E Tests
        run: npx playwright test e2e
        env:
          DATABASE_URL: postgresql://test:password@localhost:5432/test
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          STRIPE_WEBHOOK_KEY: ${{ secrets.STRIPE_WEBHOOK_KEY }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: example-store-e2e-web-server.log
          path:  /tmp/example-store-e2e-web-server.log
          retention-days: 30


